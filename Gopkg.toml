#  version = "2.4.0"


[[constraint]]
  branch = "master"
  name = "github.com/kardianos/osext"

[[constraint]]
  name = "github.com/palantir/amalgomate"
  version = "1.3.0"

[[constraint]]
  name = "github.com/palantir/godel"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/palantir/pkg"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.2"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "1.0.0"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.1.1"
